version: '3.8'

services:
  app:
    build:
      context: src
      dockerfile: Dockerfile
      args:
        JAR_FILE_PATH: build/libs/*.jar
    ports:
      - "8080:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis

  redis:
    image: redis:latest
    ports:
      - "6379:6379"